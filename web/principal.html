<html>
    <head>
        <title>Login ZAMP</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container-fluid" >
            <div class="row">
                <div class="col-2 border-right " >
                    <div class="row justify-content-md-center">
                        <img src="img/user.png" class="img-fluid border rounded-circle profile-photo  ">
                        <p>Seja bem vindo Usuário</p>
                    </div>
                    <div class="dropdown-divider"></div>
                    <div class="row">
                        <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                            <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#" role="tab" aria-controls="v-pills-home" aria-selected="true" onclick="">Home</a>
                            <a class="nav-link " id="v-pills-home-tab" data-toggle="pill" href="#" role="tab" aria-controls="v-pills-home" aria-selected="true" onclick="">Cadastrar Pessoa</a>
                            <a class="nav-link" id="v-pills-profile-tab" data-toggle="pill" href="#" role="tab" aria-controls="v-pills-profile" aria-selected="false" onclick="">Cadastrar Imóvel</a>
                            <a class="nav-link" id="v-pills-messages-tab" data-toggle="pill" href="#" role="tab" aria-controls="v-pills-messages" aria-selected="false" onclick="">Cadasatrar Usuário</a>
                            <a class="nav-link" id="v-pills-settings-tab" data-toggle="pill" href="#" role="tab" aria-controls="v-pills-settings" aria-selected="false" onclick="">Cadastrar Documento</a>
                            <a class="nav-link" id="v-pills-settings-tab" data-toggle="pill" href="#" role="tab" aria-controls="v-pills-settings" aria-selected="false" onclick="">Cadastrar Grupo de Permissões</a>
                            <a class="nav-link" id="v-pills-settings-tab" data-toggle="pill" href="#" role="tab" aria-controls="v-pills-settings" aria-selected="false" onclick="">Alugar Imóvel</a> 
                            <a class="nav-link" id="v-pills-settings-tab" data-toggle="pill" href="#" role="tab" aria-controls="v-pills-settings" aria-selected="false" onclick="">Mudar Senha</a> 
                            <a class="nav-link" id="v-pills-settings-tab" data-toggle="pill" href="#" role="tab" aria-controls="v-pills-settings" aria-selected="false" onclick="">Sair</a>
                        </div>
                    </div>
                </div>

                <!-- Inicio barra de pesquisa -->
                <div class="col-10 margin-top-15 ">
                    <div class="row justify-content-md-center">
                        <div class="col-8">

                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><img src="img/icons/search.png" class="icon-md"></span>
                                </div>
                                <input type="text" class="form-control" placeholder="Pesquisar">
                                <div class="input-group-append">
                                    <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Filtro</button>
                                    <div class="dropdown-menu">
                                        <a class="dropdown-item" href="#">Imóvel</a>
                                        <a class="dropdown-item" href="#">Locador</a>
                                        <a class="dropdown-item" href="#">Locatário</a>
                                        <a class="dropdown-item" href="#">Documento</a>
                                        <div role="separator" class="dropdown-divider"></div>
                                        <a class="dropdown-item" href="#">Usuário</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Fim barra de pesquisa -->
            </div>
        </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="js/script.js" type="text/javascript"></script>
    </body>
</html>
